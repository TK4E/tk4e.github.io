[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"


[output.html.fold]
enable = true
level = 0


[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true


[output.html.print]
enable = true


[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
