[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/TK4E/tk4e.github.io"
git-repository-icon = "fa-github"
input-404 = "SUMMARY.md"


additional-js = ["js/mermaid.min.js", "js/mermaid-init.js"]


[output.html.fold]
enable = true
level = 0


[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true


[output.html.print]
enable = true


[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true


[preprocessor.mermaid]
command = "mdbook-mermaid"

